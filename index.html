<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קבוצות וואטסאפ שכונתיות בירושלים</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center mb-8">קבוצות וואטסאפ שכונתיות בירושלים</h1>
            
            <div class="mb-6 text-center text-gray-600">
                רשמו את המייל ותקבלו קישור הצטרפות לקבוצת השכונה שלכם
            </div>

            <form id="joinForm" class="space-y-6">
                <div>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="כתובת מייל">
                </div>
                
                <div class="relative">
                    <input type="text" id="neighborhood-search" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="יש להקליד את שם השכונה...">
                    <div id="search-results" class="results-list"></div>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    שלחו לי את הקישור
                </button>
            </form>

            <div id="message" class="mt-4 text-center hidden"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5JdrqUhC5bdXiheYgBj79XsFs8UJSItIBCnK7EqTHj3SteNTeiyn6ZL0-_GqohxqcfA/exec';
        let neighborhoods = {};
        let neighborhoodNames = [];

        async function loadNeighborhoods() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                neighborhoodNames = data.neighborhoods;
                
                // הגדרת ההשלמה האוטומטית עם jQuery UI
                $("#neighborhood-search").autocomplete({
                    source: neighborhoodNames,
                    minLength: 2,
                    select: function(event, ui) {
                        const selectedName = ui.item.value;
                        if (neighborhoods[selectedName]) {
                            const searchResults = document.getElementById('search-results');
                            searchResults.innerHTML = '';
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading neighborhoods:', error);
            }
        }

        const form = document.getElementById('joinForm');
        const messageDiv = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'שולח...';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        neighborhood: document.getElementById('neighborhood-search').value
                    })
                });
                
                const data = await response.json();
                messageDiv.textContent = data.message;
                messageDiv.className = `mt-4 text-center ${data.success ? 'text-green-600' : 'text-red-600'}`;
                messageDiv.classList.remove('hidden');
                
                if (data.success) {
                    form.reset();
                }
            } catch (error) {
                messageDiv.textContent = 'אירעה שגיאה, אנא נסו שוב מאוחר יותר';
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.classList.remove('hidden');
            }
            
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
        });

        // טעינת השכונות בעת טעינת הדף
        window.addEventListener('load', loadNeighborhoods);
    </script>
</body>
</html>
